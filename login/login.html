<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="./files/icon.png" type="image/x-icon">
    <title>StreamVibe_Login</title>
</head>

<body>

    <header class="header" >
        <div id="imglo">
             <img  src="./files/Logo.png" alt="">
        </div>
        <nav class="navbar">

            <a class="signup" id="signup" onclick="singUp()">Sign Up</a>
        </nav>
    </header>
    
    <div id="big"></div>
   
    <div class="login-container">
        <form id="loginForm" action="./home.html" target="_blank">
            <h2>Login</h2>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <div class="input-group remember-me">
                <input type="checkbox" id="rememberMe" onchange="remmeber()">
                <label for="rememberMe">Remember Me</label>
            </div>
            <button type="submit">Login</button>
            <p id="error-message" class="error-message"></p><br>
            <p id="con">Continue with </p>
           
            <a class="facegoogle" id="facebookLogin"><img class="img" src="./files/face.jpg.png" alt="facebook"></a>

            <a class="facegoogle" id="googleLogin"><img class="img" src="./files/gmail.png" alt="facebook"></a>
        </form>
        <footer>
            <div class="container">
                <a class="using" href="../signUp/terms.html">Conditions of Use</a><br>
                <a class="help" href="mailto:StreamVibe_cs@gmail.com">Help</a>
                
                
                <p class="cape">Â© 2025 by StreamVibe team.</p>
            </div>
        </footer>
    </div>

    <script src="login.js"></script>
</body>

</html>
